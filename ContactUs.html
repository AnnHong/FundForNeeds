<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="FundForNeedsV2.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Contact_Us(s2.min).css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Contact_Us(aw.min).css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Contact_Us(a.min).css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Contact_Us(H.min).css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Contact_Us(s2.min).css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="Contact_Us(main).css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="FundForNeedsV2.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Contact Us
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send 
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="Contact_Us(Jq.min).js"></script>
<!--===============================================================================================-->
	<script src="Contact_Us(Pr).js"></script>
	<script src="Contact_Us(b.min).js"></script>
<!--===============================================================================================-->
	<script src="Contact_Us(s2.min).js"></script>
<!--===============================================================================================-->
	<script src="Contact_Us(jq2.min).js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="Contact_Us(mainjs).js"></script>

</body>
</html>
